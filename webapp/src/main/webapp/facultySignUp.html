<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Faculty Sign-Up Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
        .faculty {
            text-align: center;
            background-color: orange;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .id,.password{
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
		.id1{
            margin-bottom: 10px;
            padding: 8px;
            width: 110px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .id2{
            margin-bottom: 10px;
            padding: 8px;
            width: 140px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
    
    
</head>
<body>
	<div class="container bg-white">
		<div class="row bg-info">
	    <div class="col-12">
	      <p></p>
	    </div>
    	</div>
		<div class="row">
			<div class="col-7">
			<img alt="logo" src="./images/header.jpg">
			</div>
			<div class="col-1">
			<img alt="logo" src="./images/21-years-logo-new.png" width="100%" height="80%">
			</div>
			<div class="col-1">
			<img alt="logo" src="./images/jits-naac2.png">
			</div>
			<div class="col-1">
			<img alt="logo" src="./images/aicte.png">
			</div>
			<div class="col-1">
			<img alt="logo" src="./images/jits-iso.png">
			</div>
			<div class="col-1">
			<img alt="logo" src="./images/ugc.png">
			</div>
		</div>
		<div class="row bg-info">
			<div class="col">
			<h1 class="text-success" align="center">Leaves Application Development</h1>
			</div>
		</div>
		<div class="row">
		<ul class="nav rounded shadow" style="background-color: orange;">
                <li class="nav-item btn btn-success m-3" ><a href="facultyLogin.html" class="nav-link text-light active ">Home</a></li>             
            </ul>
		</div>
		<div class="row"><p></p></div>
		<div class="row"><p></p></div>
		<div class="row"> 
			<div class="col-3"></div> 
			<div class="col-6 faculty">
        	<h2><u>Faculty Sign-Up</u></h2><br>
          <table>
        	<form action="facultySignUp.jsp" method="post" onsubmit="showAlert()">
            <tr>
              <td>
            	<span>*</span><label for="">Designation :</label>
              </td>
              <td>
      			  <select name="desig" class="id" required>
        			  <option>Select</option>
        			  <option value="Principal">Principal</option>
        			  <option value="HOD">HOD</option>
        			  <option value="Teaching">Teaching</option>
        			  <option value="Non-Teaching">Non-Teaching</option>
        		  </select>
              </td>
            </tr>
            <tr>
              <td>
            	<span>*</span><label for="">Department :</label>
              </td>
              <td>
      			  <select name="depart" class="id" required>
        			  <option>Select</option>
        			  <option value="CSE">CSE</option>
        			  <option value="CSM">CSM</option>
        			  <option value="CSD">CSD</option>
        			  <option value="ECE">ECE</option>
        			  <option value="EEE">EEE</option>
        			  <option value="Mech">Mech</option>
        			  <option value="Civil">Civil</option>
        		  </select>
              </td>
            </tr>
            <tr>
              <td>
            	<span>*</span><label for="">Name :</label>
              </td>
              <td>
            	<input type="text" class="id" name="name" placeholder="Enter Full Name" required>
              </td>
            </tr>
            <tr>
              <td>
            	<span>*</span><label for="">Faculty-ID :</label>
              </td>
              <td>
            	<input type="text" class="id" name="staffid" placeholder="Enter Faculty-ID" required>
              </td>
            </tr>
            <tr>
              <td>
            	<span>*</span><label for="">Email-ID :</label>
              </td>
              <td>
            	<input type="email" class="password" name="email" placeholder="Enter Email-ID" required>
              </td>
            </tr>
            <tr>
              <td>
              <span>*</span><label for="">Password :</label>
            </td>
            <td>
            	<input type="password" class="password" name="password" placeholder="Enter Password" required>
            </td>
          
            </tr>
            <tr>
              <td>
            	<span>*</span><label for="">Conform-Password :</label>
            </td>
            <td>
            	<input type="password" class="password" name="cpassword" placeholder="Enter Conform-Password" required>
              </td>
            </tr>
            <tr>
              <td>
        		  <span>*</span><label>Gender :</label>
            </td>
            <td>
      			  <select name="gender" class="id1">
        			  <option>Select</option>
        			  <option value="male">Male</option>
        			  <option value="female">Female</option>
        		  </select>
        		  	<label>DOB :</label>
        		  	<input type="date" name="date" class="id2"><br>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
            	<input type="submit" class="btn btn-primary btn-lg" value="Register">
            	<input type="reset" class="btn btn-primary btn-lg" value="Reset">
            </td>
            </tr>
        	</form>
        </table>
    		</div>
    		<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
